<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הלימוד היומי</title>
  <style>
    body {
      font-family: "Alef", sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #90caf9);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .box {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
    }
    #toggleAddBookBtn {
      display: block;
      width: 100%;
      margin: 20px auto;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #2ecc71;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: center;
    }
    #toggleAddBookBtn:hover {
      background: #27ae60;
    }
    #addBookContainer {
      display: none;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .bookContainer {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .bookTitle {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #2980b9;
    }
    .bookTitle:hover {
      text-decoration: underline;
    }
    .chunkText {
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
      display: none; /* מוסתר כברירת מחדל */
      border-top: 1px solid #eee; /* הפרדה עדינה בין הכותרת למקטע */
      padding-top: 10px;
    }
    .btnRow {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .navigationBtn,
    .removeBtn {
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
    .navigationBtn {
      background: #3498db;
    }
    .navigationBtn:hover {
      background: #2980b9;
    }
    .removeBtn {
      background: #e74c3c;
    }
    .removeBtn:hover {
      background: #c0392b;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 1.5rem;
      color: #3498db;
    }
    @media (max-width: 600px) {
      .box {
        max-width: 90%;
      }
      #toggleAddBookBtn {
        max-width: 90%;
      }
    }

    /* עיצוב הצ'קבוקס המעוצב */
    .checkboxContainer {
      display: flex;
      align-items: center;
      margin-top: 10px;
      cursor: pointer;
      user-select: none;
    }
    .checkboxContainer input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0; 
      width: 0;
    }
    .checkmark {
      position: relative;
      height: 20px;
      width: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .checkboxContainer:hover .checkmark {
      border-color: #2980b9;
    }
    .checkboxContainer input:checked ~ .checkmark {
      background-color: #2980b9;
      border-color: #2980b9;
    }
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 6px;
      top: 2px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    .checkboxContainer input:checked ~ .checkmark:after {
      display: block;
    }
    .labelText {
      font-size: 1rem;
      color: #666;
    }

    /* עיצוב הרשימה המורחבת */
    .expandedChunks {
      margin-top: 10px;
      display: none; /* מוסתר כברירת מחדל */
    }
    .dayHeader {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #2c3e50;
    }
    .separator {
      border-bottom: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body dir="rtl">
  <h1>הלימוד היומי</h1>

  <!-- כפתור לפתיחת הטופס להוספת לימוד -->
  <button id="toggleAddBookBtn" onclick="toggleAddBookForm()">
    הוספת לימוד יומי מתוך ספר
  </button>

  <!-- תיבה מוסתרת עם טופס הוספת לימוד -->
  <div id="addBookContainer" class="box">
    <h2>טופס הוספת לימוד יומי</h2>
    <label for="bookName">שם הספר (למשל: מסילת ישרים):</label>
    <input type="text" id="bookName" placeholder="מסילת ישרים" required />

    <label for="wordCount">כמות מילים יומית (לדוגמה: 300):</label>
    <input type="number" id="wordCount" placeholder="300" min="1" required />

    <label for="mode">מצב לימוד:</label>
    <select id="mode">
      <option value="accumulate">חובות מצטברים</option>
      <option value="block">בלוק (לא מתקדם בלי סימון)</option>
    </select>

    <button onclick="addBook()">הוסף לימוד</button>
  </div>

  <!-- תיבה להצגת הלימודים הפעילים -->
  <div id="content" class="box">
    <h2>לימודים פעילים</h2>
    <div id="booksContainer">
      <p>לא הוספת לימודים עדיין.</p>
    </div>
  </div>

  <!-- אינדיקטור טעינה -->
  <div id="loadingIndicator" class="loading-overlay" style="display: none;">
    טוען...
  </div>

  <script>
    /*
      מבנה הנתונים במערך books:
      books = [
        {
          id: מזהה ייחודי (Date.now()),
          name: "מסילת ישרים",
          mode: "accumulate" | "block",
          wordCount: 300,
          chapters: [ // רשימת פרקים שנטענו
            {
              chapterNumber: 1, // מספר הפרק (1, 2, ...)
              chapterIdentifier: "פרק א'", // מזהה הפרק (פרק א', פרק ב', ...)
              text: "טקסט הפרק",
              chunks: [ 
                { text: "...", read: false, date: "2024-12-31" }, 
                ...
              ],
            },
            ...
          ],
          currentChapterIndex: 0,
          currentChunkIndex: 0,
          latestChapterIndex: 0, // במצב 'block', זה מתעדכן רק לאחר סימון קריאה
          readChapters: [], // רשימת פרקים שסומנו כנקראים (במצב 'block')
          lastAccessDate: "" // לניהול יום חדש
        }
      ]
    */

    let books = JSON.parse(localStorage.getItem("books")) || [];

    // פונקציה עם ריטריי וטיימאאוט לבקשות API
    async function fetchWithRetry(url, maxRetries = 3, timeout = 5000) {
      for (let i = 0; i < maxRetries; i++) {
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), timeout);
          
          const response = await fetch(url, { signal: controller.signal });
          clearTimeout(timeoutId);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        } catch (error) {
          if (i === maxRetries - 1) throw error;
          await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
        }
      }
    }

    // חלוקת טקסט לקטעים לפי מספר מילים
    function splitIntoChunks(text, wordCount) {
      const paragraphs = text.split(/\n{2,}/).filter(p => p.trim() !== '');
      const chunks = [];
      let currentChunk = "";
      let currentWords = 0;

      for (let para of paragraphs) {
        const pWords = para.split(/\s+/).filter(Boolean).length;
        if (currentWords + pWords <= wordCount) {
          currentChunk += (currentChunk ? "\n\n" : "") + para;
          currentWords += pWords;
        } else {
          if (currentChunk) {
            chunks.push({ text: currentChunk, read: false, date: new Date().toISOString().split('T')[0] });
          }
          currentChunk = para;
          currentWords = pWords;
        }
      }

      if (currentChunk) {
        chunks.push({ text: currentChunk, read: false, date: new Date().toISOString().split('T')[0] });
      }

      return chunks;
    }

    // ולידציה משופרת
    function validateBookInput(bookName, wordCount) {
      const errors = [];
      
      if (!bookName || bookName.length < 2) {
        errors.push("שם הספר חייב להכיל לפחות 2 תווים.");
      }
      
      if (!wordCount || wordCount < 50 || wordCount > 1000) {
        errors.push("מספר המילים חייב להיות בין 50 ל-1000.");
      }
      
      if (/[<>%$]/.test(bookName)) {
        errors.push("שם הספר מכיל תווים לא חוקיים (כמו <, >, %, $).");
      }
      
      return errors;
    }

    // דבונסינג לרינדור
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    const debouncedRenderBooks = debounce(renderBooks, 250);

    // מציג/מסתיר את טופס הוספת לימוד
    function toggleAddBookForm() {
      const container = document.getElementById("addBookContainer");
      container.style.display = container.style.display === "none" || container.style.display === "" ? "block" : "none";
    }

    // פונקציה להראות/להסתיר אינדיקטור טעינה
    function showLoadingIndicator(show) {
      document.getElementById('loadingIndicator').style.display = show ? 'flex' : 'none';
    }

    // המרת מספרים לאותיות עבריות
    function numberToHebrew(number) {
      const units = ['', 'א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ז', 'ח', 'ט'];
      const tens = ['', 'י', 'כ', 'ל', 'מ', 'נ', 'ס', 'ע', 'פ', 'צ'];
      if (number === 0) return '';
      let result = '';
      if (number >= 10) {
        let ten = Math.floor(number / 10);
        let unit = number % 10;

        // טיפול במקרים מיוחדים של 15 ו-16
        if (ten === 1 && (unit === 5 || unit === 6)) {
          return (unit === 5) ? 'טו' : 'טז';
        }

        if (ten > 0) {
          result += tens[ten];
        }

        if (unit > 0) {
          result += units[unit];
        }
      } else {
        result += units[number];
      }
      return result;
    }

    // פונקציה לחישוב תחילית הפרק
    function getChapterIdentifier(bookName, chapterNumber) {
      const mappings = {
        "מסילת ישרים": { prefix: "פרק" },
        "קיצור שולחן ערוך": { prefix: "סימן" },
        // ניתן להוסיף ספרים נוספים כאן
      };
      const mapping = mappings[bookName] || { prefix: "פרק" };
      return `${mapping.prefix} ${numberToHebrew(chapterNumber)}`;
    }

    // הוספת לימוד חדש
    async function addBook() {
      const bookNameInput = document.getElementById("bookName").value.trim();
      const wordCount = parseInt(document.getElementById("wordCount").value);
      const mode = document.getElementById("mode").value;

      // ולידציה
      const validationErrors = validateBookInput(bookNameInput, wordCount);
      if (validationErrors.length > 0) {
        alert(validationErrors.join("\n"));
        return;
      }

      // המרת שם הספר לפורמט שמתאים ל-API של ספריא (החלפת רווחים בקווים תחתונים)
      const apiBookName = bookNameInput.replace(/\s+/g, '_');

      try {
        showLoadingIndicator(true);

        // השתמש ב-fetchWithRetry
        const apiUrl = `https://www.sefaria.org/api/texts/${encodeURIComponent(apiBookName)}?lang=he`;
        const data = await fetchWithRetry(apiUrl);

        // חילוץ הטקסט מהתשובה
        const textArray = data.he;

        if (!textArray || textArray.length === 0) {
          throw new Error("לא אותרו פסקאות או שהטקסט ריק.");
        }

        // הגדרת סעיפים לא רצויים להימנעות מהם
        const unwantedSections = ["הקדמה", "אינדקס", "הערות", "סיכומים", "תודות", "ספרות", "עריכה", "פרקים"];

        // סינון הפסקאות כדי להתחיל מדברי המחבר בלבד
        const processedParagraphs = [];
        let skip = true;
        let currentChapter = getChapterIdentifier(bookNameInput, 1); // התחלת הפרק הראשון

        // הגדרת תחיליות פרקים
        const chapterPrefixes = ["פרק", "סימן"]; // ניתן להרחיב לפי הצורך

        for (let para of textArray) {
          // בדיקה אם הפסקה מתחילה באחד הסעיפים הלא רצויים
          if (unwantedSections.some(section => para.startsWith(section))) {
            skip = true;
            continue;
          }

          // בדיקה אם הפסקה מתחילה בפרק
          const chapterMatch = para.match(new RegExp(`^(${chapterPrefixes.join('|')})\\s*[א-ת]+`));
          if (chapterMatch) {
            currentChapter = getChapterIdentifier(bookNameInput, processedParagraphs.length + 1); // עדכון מזהה הפרק
            skip = false;
            continue; // לא כולל את כותרת הפרק כפרק
          }

          // בדיקה אם הפסקה אינה חלק מהסעיפים הלא רצויים
          if (skip && !unwantedSections.some(section => para.startsWith(section))) {
            skip = false;
          }

          if (!skip) {
            processedParagraphs.push({ text: para, chapter: currentChapter, date: new Date().toISOString().split('T')[0] });
          }
        }

        if (processedParagraphs.length === 0) {
          throw new Error("לא אותרו פסקאות או שהטקסט ריק לאחר הסינון.");
        }

        // חלוקה לפרקים
        const chaptersMap = {}; // מיפוי פרקים לטקסט שלהם
        processedParagraphs.forEach(para => {
          if (!chaptersMap[para.chapter]) {
            chaptersMap[para.chapter] = [];
          }
          chaptersMap[para.chapter].push(para);
        });

        // יצירת רשימת פרקים
        const chaptersList = Object.keys(chaptersMap).map((chapterIdentifier, index) => ({
          chapterNumber: index + 1,
          chapterIdentifier: chapterIdentifier, // שמירה על המזהה המלא
          text: chaptersMap[chapterIdentifier].map(p => p.text).join('\n\n'),
          chunks: splitIntoChunks(chaptersMap[chapterIdentifier].map(p => p.text).join('\n\n'), wordCount)
        }));

        if (chaptersList.length === 0) {
          throw new Error("לא נמצאו פרקים לטעינה.");
        }

        // יצירת אובייקט הספר עם רק את הפרק הראשון
        const newBook = {
          id: Date.now(),
          name: apiBookName.replace(/_/g, ' '), // שמירה על השם המקורי עם רווחים
          mode: mode,
          wordCount: wordCount,
          chapters: [chaptersList[0]], // טען רק את הפרק הראשון
          currentChapterIndex: 0,
          currentChunkIndex: 0,
          latestChapterIndex: mode === "accumulate" ? 0 : 0, // במצב accumulate, נעדכן בטעינת הפרקים
          readChapters: [], // במצב block, רשימת פרקים שסומנו כנקראים
          lastAccessDate: ""
        };

        books.push(newBook);
        localStorage.setItem("books", JSON.stringify(books));

        alert(`הלימוד '${newBook.name}' נוסף בהצלחה! הפרק הראשון נטען.`);
        toggleAddBookForm();
        debouncedRenderBooks();
      } catch (err) {
        console.error(err);
        alert("שגיאה בטעינת הטקסט: " + err.message);
      } finally {
        showLoadingIndicator(false);
      }
    }

    // ניהול יום חדש לפי מצבי accumulate/block
    function dailyCheck() {
      const today = new Date().toISOString().split("T")[0];
      books.forEach(book => {
        if (book.lastAccessDate !== today) {
          if (book.mode === "block") {
            // במצב block, מתקדמים רק אם הפרק האחרון נקרא
            const prevChapter = book.latestChapterIndex;
            if (book.readChapters.includes(prevChapter)) {
              if (book.latestChapterIndex < book.chapters.length - 1) {
                book.latestChapterIndex++;
              }
            }
          }
          book.lastAccessDate = today;
        }
      });
      localStorage.setItem("books", JSON.stringify(books));
    }

    // פונקציית מעבר לקטע הבא
    async function goToNextDay(bookId) {
      const book = books.find(b => b.id === bookId);
      if (!book) return;

      const currentChapter = book.chapters[book.currentChapterIndex];
      if (!currentChapter) return;

      if (book.currentChunkIndex < currentChapter.chunks.length - 1) {
        if (book.mode === "block" && !currentChapter.chunks[book.currentChunkIndex].read) {
          alert("יש לסמן את הקטע הנוכחי כנקרא כדי להתקדם.");
          return;
        }
        book.currentChunkIndex++;
      } else {
        // הגיע לסוף הפרק, צריך לעבור לפרק הבא
        const nextChapterIndex = book.currentChapterIndex + 1;

        // במצב 'block', רק אם הפרק הנוכחי סומן כנקרא
        if (book.mode === "block" && !book.readChapters.includes(book.currentChapterIndex)) {
          alert("יש לסמן את הפרק הנוכחי כנקרא כדי להתקדם לפרק הבא.");
          return;
        }

        // במצב 'accumulate' או במצב 'block' ואפשר להתקדם
        if (book.mode === "accumulate" || (book.mode === "block" && book.readChapters.includes(book.currentChapterIndex))) {
          // טען את הפרק הבא
          const success = await loadNextChapter(book);
          if (success) {
            book.currentChapterIndex = nextChapterIndex;
            book.currentChunkIndex = 0;
          } else {
            alert("לא ניתן לטעון פרק נוסף.");
            return;
          }
        } else {
          alert("סיימת את כל הקטעים בספר!");
          return;
        }
      }

      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // פונקציית מעבר לקטע הקודם
    function goToPrevDay(bookId) {
      const book = books.find(b => b.id === bookId);
      if (!book) return;

      if (book.currentChunkIndex > 0) {
        book.currentChunkIndex--;
      } else if (book.currentChapterIndex > 0) {
        book.currentChapterIndex--;
        book.currentChunkIndex = book.chapters[book.currentChapterIndex].chunks.length - 1;
      } else {
        alert("אתה כבר נמצא בקטע הראשון.");
        return;
      }

      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // סימון/ביטול סימון של קטע לימוד
    function toggleChunkReadStatus(bookId, chapterIndex, chunkIndex) {
      const book = books.find(b => b.id === bookId);
      if (!book) return;
      const chapter = book.chapters[chapterIndex];
      if (!chapter) return;

      // החלפה (toggle) בין true ל-false
      chapter.chunks[chunkIndex].read = !chapter.chunks[chunkIndex].read;

      // במצב block, שומרים רשימת פרקים שנקראו
      if (book.mode === "block") {
        if (chapter.chunks[chunkIndex].read) {
          if (!book.readChapters.includes(chapterIndex)) {
            book.readChapters.push(chapterIndex);
          }
        } else {
          // אם ביטלנו את הסימון, מסירים את chapterIndex מ-readChapters
          book.readChapters = book.readChapters.filter(ci => ci !== chapterIndex);
        }
      }

      // במצב accumulate, הסימון מבטיח שהקטע לא יופיע ביום הבא
      // אם ביטלנו סימון, הקטע ימשיך להופיע
      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // טעינת פרק הבא מה-API
    async function loadNextChapter(book) {
      const nextChapterNumber = book.chapters.length + 1;
      const nextChapterIdentifier = getChapterIdentifier(book.name, nextChapterNumber);

      const apiBookName = book.name.replace(/\s+/g, '_');
      const apiUrl = `https://www.sefaria.org/api/texts/${encodeURIComponent(apiBookName)}.${encodeURIComponent(nextChapterIdentifier)}?lang=he`;

      try {
        showLoadingIndicator(true);
        const data = await fetchWithRetry(apiUrl);

        // חילוץ הטקסט מהתשובה
        const textArray = data.he;

        if (!textArray || textArray.length === 0) {
          alert(`לא ניתן לטעון את הפרק ${nextChapterIdentifier}. ייתכן שזה סוף הספר.`);
          return false; // אינדיקציה שאין פרקים נוספים
        }

        // הגדרת סעיפים לא רצויים להימנעות מהם
        const unwantedSections = ["הקדמה", "אינדקס", "הערות", "סיכומים", "תודות", "ספרות", "עריכה", "פרקים"];

        // סינון הפסקאות כדי להתחיל מדברי המחבר בלבד
        const processedParagraphs = [];
        let skip = true;
        let currentChapter = nextChapterIdentifier; // התחלת הפרק הבא

        const chapterPrefixes = ["פרק", "סימן"]; // יש להגדיר תחיליות פרקים

        for (let para of textArray) {
          // בדיקה אם הפסקה מתחילה באחד הסעיפים הלא רצויים
          if (unwantedSections.some(section => para.startsWith(section))) {
            skip = true;
            continue;
          }

          // בדיקה אם הפסקה מתחילה בפרק עם תחיליות שונות
          const chapterMatch = para.match(new RegExp(`^(${chapterPrefixes.join('|')})\\s*[א-ת]+`));
          if (chapterMatch) {
            currentChapter = getChapterIdentifier(book.name, nextChapterNumber);
            skip = false;
            continue; // לא כולל את כותרת הפרק כפרק
          }

          // בדיקה אם הפסקה אינה חלק מהסעיפים הלא רצויים
          if (skip && !unwantedSections.some(section => para.startsWith(section))) {
            skip = false;
          }

          if (!skip) {
            processedParagraphs.push({ text: para, chapter: currentChapter, date: new Date().toISOString().split('T')[0] });
          }
        }

        if (processedParagraphs.length === 0) {
          throw new Error(`לא אותרו פסקאות או שהטקסט ריק לאחר הסינון בפרק ${nextChapterIdentifier}.`);
        }

        // חלוקה לפרקים
        const chaptersMap = {}; // מיפוי פרקים לטקסט שלהם
        processedParagraphs.forEach(para => {
          if (!chaptersMap[para.chapter]) {
            chaptersMap[para.chapter] = [];
          }
          chaptersMap[para.chapter].push(para);
        });

        // יצירת רשימת פרקים
        const chaptersList = Object.keys(chaptersMap).map((chapterIdentifier, index) => ({
          chapterNumber: nextChapterNumber + index,
          chapterIdentifier: chapterIdentifier, // שמירה על המזהה המלא
          text: chaptersMap[chapterIdentifier].map(p => p.text).join('\n\n'),
          chunks: splitIntoChunks(chaptersMap[chapterIdentifier].map(p => p.text).join('\n\n'), book.wordCount)
        }));

        if (chaptersList.length === 0) {
          throw new Error(`לא נמצאו פרקים לטעינה בפרק ${nextChapterIdentifier}.`);
        }

        // הוספת הפרק החדש לספר
        book.chapters.push(chaptersList[0]);

        // עדכון latestChapterIndex במצב 'block' אם רלוונטי
        if (book.mode === "accumulate") {
          book.latestChapterIndex = book.chapters.length - 1;
        }

        localStorage.setItem("books", JSON.stringify(books));
        return true; // הצלחה
      } catch (err) {
        console.error(err);
        alert(`שגיאה בטעינת הפרק הבא: ${err.message}`);
        return false;
      } finally {
        showLoadingIndicator(false);
      }
    }

    // הצגת לימודים פעילים
    function renderBooks() {
      const container = document.getElementById("booksContainer");
      container.innerHTML = "";

      if (books.length === 0) {
        container.innerHTML = "<p>לא הוספת לימודים עדיין.</p>";
        return;
      }

      books.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "bookContainer";

        // כותרת הספר
        const titleDiv = document.createElement("div");
        titleDiv.className = "bookTitle";
        const currentChapter = book.chapters[book.currentChapterIndex];
        if (!currentChapter) return;
        const currentChunk = currentChapter.chunks[book.currentChunkIndex];
        titleDiv.textContent = `${book.name} - ${currentChapter.chapterIdentifier} קטע ${book.currentChunkIndex + 1} מתוך ${currentChapter.chunks.length}`;
        titleDiv.onclick = () => toggleExpandedView(book.id);
        bookDiv.appendChild(titleDiv);

        // קטע הלימוד הנוכחי
        const chunkDiv = document.createElement("div");
        chunkDiv.className = "chunkText";
        chunkDiv.id = `chunk-${book.id}`;
        chunkDiv.innerHTML = `
          ${currentChapter.chapterIdentifier} קטע ${book.currentChunkIndex + 1}:<br><br>
          ${currentChunk.text.replace(/\n/g, '<br>')}<br><br>
          <label class="checkboxContainer">
            <input type="checkbox" onclick="toggleChunkReadStatus(${book.id}, ${book.currentChapterIndex}, ${book.currentChunkIndex})" ${currentChunk.read ? "checked" : ""}>
            <span class="checkmark"></span>
            <span class="labelText">סמן כנלמד</span>
          </label>
        `;
        bookDiv.appendChild(chunkDiv);

        // כפתורי ניווט והסרה
        const btnRow = document.createElement("div");
        btnRow.className = "btnRow";
        const prevBtn = document.createElement("button");
        prevBtn.className = "navigationBtn";
        prevBtn.textContent = "הקודם";
        prevBtn.onclick = () => goToPrevDay(book.id);
        const nextBtn = document.createElement("button");
        nextBtn.className = "navigationBtn";
        nextBtn.textContent = "הבא";
        nextBtn.onclick = () => goToNextDay(book.id);
        btnRow.appendChild(prevBtn);
        btnRow.appendChild(nextBtn);
        bookDiv.appendChild(btnRow);

        const removeRow = document.createElement("div");
        removeRow.className = "btnRow";
        const removeBtn = document.createElement("button");
        removeBtn.className = "removeBtn";
        removeBtn.textContent = "הסר לימוד זה";
        removeBtn.onclick = () => removeBook(book.id);
        removeRow.appendChild(removeBtn);
        bookDiv.appendChild(removeRow);

        // הוספת התצוגה המורחבת לכל ספר
        const expandedDiv = document.createElement("div");
        expandedDiv.className = "expandedChunks";
        expandedDiv.id = `expanded-${book.id}`;

        // איסוף כל הקטעים שלא סומנו כנקראים
        const unmarkedChunks = book.chapters.flatMap((chapter, chapterIdx) => 
          chapter.chunks.map((chunk, chunkIdx) => ({ chapterIdx, chunkIdx, chunk }))
        ).filter(item => !item.chunk.read);

        if (unmarkedChunks.length > 0) {
          // יצירת מבנה לפי תאריכים
          const groupedByDate = {};
          unmarkedChunks.forEach(item => {
            if (!groupedByDate[item.chunk.date]) {
              groupedByDate[item.chunk.date] = [];
            }
            groupedByDate[item.chunk.date].push(item);
          });

          Object.keys(groupedByDate).sort().forEach(date => {
            const dayHeader = document.createElement("div");
            dayHeader.className = "dayHeader";
            dayHeader.textContent = `תאריך: ${date}`;
            expandedDiv.appendChild(dayHeader);

            groupedByDate[date].forEach(item => {
              const chunkDiv = document.createElement("div");
              chunkDiv.className = "chunkText";
              chunkDiv.innerHTML = `
                ${book.chapters[item.chapterIdx].chapterIdentifier} קטע ${item.chunkIdx + 1}:<br><br>
                ${item.chunk.text.replace(/\n/g, '<br>')}<br><br>
                <label class="checkboxContainer">
                  <input type="checkbox" onclick="toggleChunkReadStatus(${book.id}, ${item.chapterIdx}, ${item.chunkIdx})" ${item.chunk.read ? "checked" : ""}>
                  <span class="checkmark"></span>
                  <span class="labelText">סמן כנלמד</span>
                </label>
                <div class="separator"></div>
              `;
              expandedDiv.appendChild(chunkDiv);
            });
          });
        } else {
          const noChunksMsg = document.createElement("p");
          noChunksMsg.textContent = "אין קטעים שלא סומנו כנקראים.";
          expandedDiv.appendChild(noChunksMsg);
        }

        bookDiv.appendChild(expandedDiv);

        container.appendChild(bookDiv);
      });
    }

    // הצגת/הסתרת קטע הלימוד המורחב
    function toggleExpandedView(bookId) {
      const expandedDiv = document.getElementById(`expanded-${bookId}`);
      if (!expandedDiv) return;
      expandedDiv.style.display = expandedDiv.style.display === "none" || expandedDiv.style.display === "" ? "block" : "none";
    }

    // פונקציה להסרת לימוד
    function removeBook(bookId) {
      if (!confirm("האם אתה בטוח שברצונך להסיר את הלימוד הזה?")) return;
      books = books.filter(b => b.id !== bookId);
      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // חישוב סטטיסטיקות למשתמש (ניתן להרחיב)
    function calculateStatistics(bookId) {
      const book = books.find(b => b.id === bookId);
      if (!book) return null;
      
      const totalChunks = book.chapters.reduce((sum, chapter) => sum + chapter.chunks.length, 0);
      const readChunks = book.chapters.reduce((sum, chapter) => sum + chapter.chunks.filter(chunk => chunk.read).length, 0);
      
      return {
        progress: Math.round((readChunks / totalChunks) * 100),
        daysActive: book.readChapters.length,
        averageWordsPerDay: book.readChapters.length > 0 ? Math.round((readChunks * book.wordCount) / book.readChapters.length) : 0,
        estimatedCompletion: Math.ceil((totalChunks - readChunks) / book.wordCount)
      };
    }

    // קיצורי מקלדת
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT') return;
        const bookId = getCurrentBookId();
        if (!bookId) return;

        switch(e.key) {
          case 'ArrowRight':
            if (e.ctrlKey) goToNextDay(bookId);
            break;
          case 'ArrowLeft':
            if (e.ctrlKey) goToPrevDay(bookId);
            break;
          case 'm':
            if (e.ctrlKey) {
              const book = books.find(b => b.id === bookId);
              if (book) toggleChunkReadStatus(bookId, book.currentChapterIndex, book.currentChunkIndex);
            }
            break;
        }
      });
    }

    // פונקציה לקבלת מזהה הספר הנוכחי
    function getCurrentBookId() {
      return books.length > 0 ? books[0].id : null;
    }

    // תמיכה במובייל - סוואיפים
    function setupMobileSwipeSupport() {
      let touchstartX = 0;
      let touchendX = 0;
      
      document.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
      });
      
      document.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
      });
      
      function handleSwipe() {
        const diff = touchendX - touchstartX;
        if (Math.abs(diff) < 50) return;
        const bookId = getCurrentBookId();
        if (!bookId) return;
        if (diff > 0) goToPrevDay(bookId);
        else goToNextDay(bookId);
      }
    }

    // בעת טעינת הדף
    window.onload = function() {
      dailyCheck();
      renderBooks();
      setupKeyboardShortcuts();
      setupMobileSwipeSupport();
    };
  </script>
