<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הלימוד היומי</title>
  <style>
    body {
      font-family: "Alef", sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #90caf9);
      color: #333;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .box {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
    }
    #toggleAddBookBtn {
      display: block;
      width: 100%;
      margin: 20px auto;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #2ecc71;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: center;
    }
    #toggleAddBookBtn:hover {
      background: #27ae60;
    }
    #addBookContainer {
      display: none;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .bookContainer {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .bookTitle {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #2980b9;
    }
    .bookTitle:hover {
      text-decoration: underline;
    }

    /* אלמנט עוטף של כל המקטעים (העכשוויים והעבר) */
    .allChunksWrapper {
      display: none; 
      margin: 10px 0;
      padding: 0;
    }
    .singleChunkContainer {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .chunkText {
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
      display: none; /* מוסתר כברירת מחדל */
    }
    .btnRow {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .navigationBtn,
    .removeBtn {
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
    .navigationBtn {
      background: #3498db;
    }
    .navigationBtn:hover {
      background: #2980b9;
    }
    .removeBtn {
      background: #e74c3c;
    }
    .removeBtn:hover {
      background: #c0392b;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 1.5rem;
      color: #3498db;
    }

    /* צ'קבוקס מעוצב - דוגמה בסיסית (ניתן לשפר עוד) */
    .checkboxContainer {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    .customCheckbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #3498db;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      outline: none;
      transition: background 0.2s, border-color 0.2s;
    }
    .customCheckbox:checked {
      background: #3498db;
      border-color: #2980b9;
    }
    .customCheckbox:checked::after {
      content: "✔";
      font-size: 14px;
      color: #fff;
      position: absolute;
      top: -3px;
      left: 3px;
    }

    @media (max-width: 600px) {
      .box {
        max-width: 90%;
      }
      #toggleAddBookBtn {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>הלימוד היומי</h1>

  <!-- כפתור לפתיחת הטופס להוספת לימוד -->
  <button id="toggleAddBookBtn" onclick="toggleAddBookForm()">
    הוספת לימוד יומי מתוך ספר
  </button>

  <!-- תיבה מוסתרת עם טופס הוספת לימוד -->
  <div id="addBookContainer" class="box">
    <h2>טופס הוספת לימוד יומי</h2>
    <label for="bookName">שם הספר (למשל: מסילת ישרים):</label>
    <input type="text" id="bookName" placeholder="מסילת ישרים" required />

    <label for="wordCount">כמות מילים יומית (לדוגמה: 300):</label>
    <input type="number" id="wordCount" placeholder="300" min="1" required />

    <label for="mode">מצב לימוד:</label>
    <select id="mode">
      <option value="accumulate">חובות מצטברים</option>
      <option value="block">בלוק (לא מתקדם בלי סימון)</option>
    </select>

    <button onclick="addBook()">הוסף לימוד</button>
  </div>

  <!-- תיבה להצגת הלימודים הפעילים -->
  <div id="content" class="box">
    <h2>לימודים פעילים</h2>
    <div id="booksContainer">
      <p>לא הוספת לימודים עדיין.</p>
    </div>
  </div>

  <!-- אינדיקטור טעינה -->
  <div id="loadingIndicator" class="loading-overlay" style="display: none;">
    טוען...
  </div>

  <script>
    /*
      מבנה הנתונים במערך books (הרחבה עבור מצב accumulate):
      books = [
        {
          id: מזהה ייחודי (Date.now()),
          name: "מסילת ישרים",
          mode: "accumulate" | "block",
          wordCount: 300,
          chapters: [ 
            {
              chapterNumber: 1,
              chapterIdentifier: "פרק א'",
              text: "טקסט הפרק",
              chunks: [
                { 
                  text: "תוכן מקטע", 
                  read: false,
                  dateAssigned: "2025-01-01" // מציין באיזה יום "נחשף" המקטע הזה ללומד
                }, 
                ...
              ],
            },
            ...
          ],
          currentChapterIndex: 0,
          currentChunkIndex: 0,
          latestChapterIndex: 0,
          readChapters: [],
          lastAccessDate: ""
        }
      ]
    */

    let books = JSON.parse(localStorage.getItem("books")) || [];

    // פונקציה עם ריטריי וטיימאאוט לבקשות API
    async function fetchWithRetry(url, maxRetries = 3, timeout = 5000) {
      for (let i = 0; i < maxRetries; i++) {
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), timeout);
          
          const response = await fetch(url, { signal: controller.signal });
          clearTimeout(timeoutId);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        } catch (error) {
          if (i === maxRetries - 1) throw error;
          await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
        }
      }
    }

    // מטמון לעיבוד טקסט (פיצול למקטעים)
    const textProcessingCache = new Map();

    function processText(text, wordCount) {
      const cacheKey = `${text.slice(0, 100)}_${wordCount}`;
      if (textProcessingCache.has(cacheKey)) {
        return textProcessingCache.get(cacheKey);
      }

      const chunks = splitIntoChunks(text, wordCount);
      textProcessingCache.set(cacheKey, chunks);
      
      // ניקוי המטמון אם גדול מדי
      if (textProcessingCache.size > 100) {
        const firstKey = textProcessingCache.keys().next().value;
        textProcessingCache.delete(firstKey);
      }
      
      return chunks;
    }

    // חלוקת טקסט לקטעים לפי מספר מילים
    function splitIntoChunks(text, wordCount) {
      const paragraphs = text.split(/\n{2,}/).filter(p => p.trim() !== '');
      const chunks = [];
      let currentChunk = "";
      let currentWords = 0;

      for (let para of paragraphs) {
        const pWords = para.split(/\s+/).filter(Boolean).length;
        if (currentWords + pWords <= wordCount) {
          currentChunk += (currentChunk ? "\n\n" : "") + para;
          currentWords += pWords;
        } else {
          if (currentChunk) {
            chunks.push({ text: currentChunk, read: false, dateAssigned: "" });
          }
          currentChunk = para;
          currentWords = pWords;
        }
      }

      if (currentChunk) {
        chunks.push({ text: currentChunk, read: false, dateAssigned: "" });
      }

      return chunks;
    }

    // ולידציה משופרת
    function validateBookInput(bookName, wordCount) {
      const errors = [];
      if (!bookName || bookName.length < 2) {
        errors.push("שם הספר חייב להכיל לפחות 2 תווים.");
      }
      if (!wordCount || wordCount < 50 || wordCount > 1000) {
        errors.push("מספר המילים חייב להיות בין 50 ל-1000.");
      }
      if (/[<>%$]/.test(bookName)) {
        errors.push("שם הספר מכיל תווים לא חוקיים (כמו <, >, %, $).");
      }
      return errors;
    }

    // דיבאונס לרינדור
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    const debouncedRenderBooks = debounce(renderBooks, 250);

    // מציג/מסתיר את טופס הוספת לימוד
    function toggleAddBookForm() {
      const container = document.getElementById("addBookContainer");
      if (container.style.display === "none" || container.style.display === "") {
        container.style.display = "block";
      } else {
        container.style.display = "none";
      }
    }

    // פונקציה להראות/להסתיר אינדיקטור טעינה
    function showLoadingIndicator(show) {
      const loadingDiv = document.getElementById('loadingIndicator');
      loadingDiv.style.display = show ? 'flex' : 'none';
    }

    // הגדרת מיפוי ספרים לתחיליות הפרקים שלהם
    const bookMappings = {
      "מסילת ישרים": {
        prefixType: "hebrewLetters",
        prefixWord: "פרק"
      },
      "קיצור שולחן ערוך": {
        prefixType: "hebrewLetters",
        prefixWord: "סימן"
      },
      // ניתן להוסיף ספרים נוספים כאן
    };

    // פונקציה להמרת מספרים לאותיות עבריות
    function numberToHebrew(number) {
      const units = ['', 'א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ז', 'ח', 'ט'];
      const tens = ['', 'י', 'כ', 'ל', 'מ', 'נ', 'ס', 'ע', 'פ', 'צ'];
      if (number === 0) return '';
      let result = '';
      if (number >= 10) {
        let ten = Math.floor(number / 10);
        let unit = number % 10;

        // טיפול במקרים מיוחדים של 15 ו-16
        if (ten === 1 && (unit === 5 || unit === 6)) {
          return (unit === 5) ? 'טו' : 'טז';
        }

        if (ten > 0) {
          result += tens[ten];
        }
        if (unit > 0) {
          result += units[unit];
        }
      } else {
        result += units[number];
      }
      return result;
    }

    // פונקציה לחישוב התחילית של הפרק בהתאם למיפוי הספר
    function determineChapterPrefix(bookName, chapterNumber) {
      if (bookMappings[bookName]) {
        const mapping = bookMappings[bookName];
        if (mapping.prefixType === "hebrewLetters") {
          const hebrewNumber = numberToHebrew(chapterNumber);
          return `${mapping.prefixWord} ${hebrewNumber}`;
        }
      }
      // ברירת מחדל לפרקים מספריים
      return `פרק ${chapterNumber}`;
    }

    // פונקציה לחישוב מזהה הפרק בהתאם לפרופיל הספר
    function getChapterIdentifier(bookName, chapterNumber) {
      return determineChapterPrefix(bookName, chapterNumber);
    }

    // הוספת לימוד חדש
    async function addBook() {
      const bookNameInput = document.getElementById("bookName").value.trim();
      const wordCount = parseInt(document.getElementById("wordCount").value);
      const mode = document.getElementById("mode").value;

      // ולידציה
      const validationErrors = validateBookInput(bookNameInput, wordCount);
      if (validationErrors.length > 0) {
        alert(validationErrors.join("\n"));
        return;
      }

      // המרת שם הספר לפורמט שמתאים ל-API של ספריא (החלפת רווחים בקווים תחתונים)
      const apiBookName = bookNameInput.replace(/\s+/g, '_');

      try {
        showLoadingIndicator(true);
        const apiUrl = `https://www.sefaria.org/api/texts/${encodeURIComponent(apiBookName)}?lang=he`;
        const data = await fetchWithRetry(apiUrl);

        // חילוץ הטקסט מהתשובה
        const textArray = data.he;
        if (!textArray || textArray.length === 0) {
          throw new Error("לא אותרו פסקאות או שהטקסט ריק.");
        }

        // חלוקה גסה לפרק ראשון בלבד (כדי לא להעמיס את האפליקציה)
        // ניתן כמובן לטעון את כל הפרקים מראש – אבל זו דוגמה בסיסית.
        const firstChapterText = textArray.join('\n\n');

        // מכינים את chunks של הפרק הראשון
        const firstChapterChunks = splitIntoChunks(firstChapterText, wordCount);

        // מגדירים לכל מקטע תאריך שיוך = היום, כך שיופיע כבר היום
        const today = new Date().toISOString().split("T")[0];
        firstChapterChunks.forEach(chunk => { chunk.dateAssigned = today; });

        // אובייקט הספר
        const newBook = {
          id: Date.now(),
          name: apiBookName.replace(/_/g, ' '),
          mode: mode,
          wordCount: wordCount,
          chapters: [{
            chapterNumber: 1,
            chapterIdentifier: getChapterIdentifier(bookNameInput, 1),
            text: firstChapterText,
            chunks: firstChapterChunks
          }],
          currentChapterIndex: 0,
          currentChunkIndex: 0,
          latestChapterIndex: 0,
          readChapters: [],
          lastAccessDate: today // נרשום שהיום התחלנו
        };

        books.push(newBook);
        localStorage.setItem("books", JSON.stringify(books));

        alert(`הלימוד '${newBook.name}' נוסף בהצלחה! הפרק הראשון נטען.`);
        toggleAddBookForm();
        debouncedRenderBooks();
      } catch (err) {
        console.error(err);
        alert("שגיאה בטעינת הטקסט: " + err.message);
      } finally {
        showLoadingIndicator(false);
      }
    }

    /*
      פונקציה שבודקת בכל יום חדש אם צריך ליצור מקטע חדש (accumulate)
      או לבדוק חסימות (block).
      - accumulate: בכל יום חדש ננסה להקצות (assign) מקטע חדש (אם יש) לפרק הנוכחי (או לפרק הבא, לפי הצורך).
        * מקטעים ישנים שלא סומנו – נשארים. 
        * מקטעים שסומנו כנקראו – אינם מופיעים ביום הבא.
      - block: אם הפרק האחרון נקרא, נוכל להתקדם, אחרת לא.
    */
    function dailyCheck() {
      const today = new Date().toISOString().split("T")[0];
      books.forEach(book => {
        if (book.lastAccessDate !== today) {
          if (book.mode === "accumulate") {
            // אם זה יום חדש:
            // 1. ננסה להקצות מקטע נוסף (רק אחד ליום). במידה ו"נגמרו" המקטעים בפרק הנוכחי – נטען פרק חדש (בהמשך).
            // 2. מקטעים שלא נקראו נשארים. אלה שנקראו לא נטריד בהם עוד (פשוט לא מוצגים יותר).
            assignNewChunkForAccumulate(book, today);
          }
          else if (book.mode === "block") {
            // במצב block, מתקדמים לפרק הבא (או Chunk הבא) רק אם סומן כנקרא (יש לוגיקה בהמשך).
          }
          book.lastAccessDate = today;
        }
      });
      localStorage.setItem("books", JSON.stringify(books));
    }

    // פונקציה שמקצה מקטע חדש (אחד בלבד בכל יום) בספר accumulate
    async function assignNewChunkForAccumulate(book, today) {
      // 1) חפש אם כל המקטעים שבספר כבר הוקצו. אם כן, נטען פרק חדש (אם קיים).
      // 2) אם הפרק הנוכחי עדיין מכיל מקטעים שלא הוקצו (dateAssigned == ""), הקצה אחד מהם.
      let currentChapter = book.chapters[book.currentChapterIndex];
      if (!currentChapter) return;

      // בדיקה אם עדיין יש מקטעים "לא משובצים" (dateAssigned = "")
      let unassignedChunkIndex = currentChapter.chunks.findIndex(chunk => chunk.dateAssigned === "");
      if (unassignedChunkIndex === -1) {
        // אם אין מקטעים לא משובצים בפרק הנוכחי - ננסה לטעון את הפרק הבא (אם קיים/אפשר).
        // במקרה שלנו נטען פרק חדש מה-API
        const success = await loadNextChapter(book);
        if (!success) return; // אין יותר פרקים
        // נטפל שוב בפונקציה רקורסיבית קטנה...
        return assignNewChunkForAccumulate(book, today);
      } else {
        // מצאנו מקטע לא משובץ: נקצה אותו לתאריך של היום
        currentChapter.chunks[unassignedChunkIndex].dateAssigned = today;
      }
    }

    // טעינת פרק הבא מה-API (כדוגמה; ייתכן שתרצו לטעון רשימת פרקים מראש)
    async function loadNextChapter(book) {
      const nextChapterNumber = book.chapters.length + 1;
      const nextChapterIdentifier = getChapterIdentifier(book.name, nextChapterNumber);

      const apiBookName = book.name.replace(/\s+/g, '_');
      const apiUrl = `https://www.sefaria.org/api/texts/${encodeURIComponent(apiBookName)}.${encodeURIComponent(nextChapterIdentifier)}?lang=he`;

      try {
        showLoadingIndicator(true);
        const data = await fetchWithRetry(apiUrl);
        const textArray = data.he;
        if (!textArray || textArray.length === 0) {
          alert(`לא ניתן לטעון את ${nextChapterIdentifier}. ייתכן שזה סוף הספר.`);
          return false; 
        }

        const chapterText = textArray.join("\n\n");
        const chapterChunks = splitIntoChunks(chapterText, book.wordCount);
        // כולם במצב התחלתי - dateAssigned = "" עד שייוחדו ביום מסוים
        chapterChunks.forEach(c => { c.dateAssigned = ""; });

        book.chapters.push({
          chapterNumber: nextChapterNumber,
          chapterIdentifier: nextChapterIdentifier,
          text: chapterText,
          chunks: chapterChunks
        });
        localStorage.setItem("books", JSON.stringify(books));
        return true;
      } catch (err) {
        console.error(err);
        alert(`שגיאה בטעינת הפרק הבא: ${err.message}`);
        return false;
      } finally {
        showLoadingIndicator(false);
      }
    }

    // מעבר לקטע הבא (במצב block בלבד)
    async function goToNextDay(bookId) {
      const book = books.find(b => b.id === bookId);
      if (!book) return;

      // במצב accumulate אין "כפתור הבא" – כי הכול כבר מוצג לפי ימים ושיוך.
      if (book.mode === "accumulate") {
        alert("במצב חובות מצטברים אין צורך בלחיצה על 'הבא'. מקטעי הלימוד מוצגים לפי התאריך בו הוקצו.");
        return;
      }

      const currentChapter = book.chapters[book.currentChapterIndex];
      if (!currentChapter) return;

      // מצב block: אם הקטע הנוכחי לא נקרא, לא נוכל להתקדם
      if (!currentChapter.chunks[book.currentChunkIndex].read) {
        alert("יש לסמן את הקטע הנוכחי כנקרא כדי להתקדם.");
        return;
      }

      // מתקדמים לקטע הבא באותו פרק (אם קיים)
      if (book.currentChunkIndex < currentChapter.chunks.length - 1) {
        book.currentChunkIndex++;
      } else {
        // אין יותר מקטעים בפרק הנוכחי – נטען פרק חדש (או נעבור לפרק הבא אם נטען כבר)
        const nextChapterIndex = book.currentChapterIndex + 1;
        // נוודא שהפרק הנוכחי כולו נקרא
        if (!book.readChapters.includes(book.currentChapterIndex)) {
          book.readChapters.push(book.currentChapterIndex);
        }
        // האם כבר קיים nextChapterIndex? אם לא נטען
        if (nextChapterIndex >= book.chapters.length) {
          const success = await loadNextChapter(book);
          if (!success) {
            alert("סיימת את כל הפרקים בספר!");
            return;
          }
        }
        // בכל מקרה, נתקדם
        book.currentChapterIndex = nextChapterIndex;
        book.currentChunkIndex = 0;
      }

      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // מעבר לקטע הקודם (במצב block בלבד)
    function goToPrevDay(bookId) {
      const book = books.find(b => b.id === bookId);
      if (!book) return;

      if (book.mode === "accumulate") {
        alert("במצב חובות מצטברים אין 'חזור לקטע הקודם', יש לך את כל הקטעים שלא נקראו ברשימה.");
        return;
      }

      if (book.currentChunkIndex > 0) {
        book.currentChunkIndex--;
      } else if (book.currentChapterIndex > 0) {
        book.currentChapterIndex--;
        book.currentChunkIndex = book.chapters[book.currentChapterIndex].chunks.length - 1;
      } else {
        alert("אתה כבר נמצא בקטע הראשון.");
        return;
      }

      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // פונקציה לסימון מקטע (accumulate או block) - לחיצה על צ'קבוקס
    function toggleChunkRead(bookId, chapterIndex, chunkIndex) {
      const book = books.find(b => b.id === bookId);
      if (!book) return;

      const chapter = book.chapters[chapterIndex];
      if (!chapter) return;

      chapter.chunks[chunkIndex].read = !chapter.chunks[chunkIndex].read;

      // במצב block, אם כל המקטעים של הפרק נקראו – נוסיף לרשימת readChapters
      if (book.mode === "block") {
        // אפשר לבדוק אם כל המקטעים נקראו:
        const allRead = chapter.chunks.every(c => c.read);
        if (allRead && !book.readChapters.includes(chapterIndex)) {
          book.readChapters.push(chapterIndex);
        }
      }

      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // הצגת לימודים פעילים
    function renderBooks() {
      const container = document.getElementById("booksContainer");
      container.innerHTML = "";

      if (books.length === 0) {
        container.innerHTML = "<p>לא הוספת לימודים עדיין.</p>";
        return;
      }

      books.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "bookContainer";

        // כותרת ראשית — מציגה את שם הספר + מידע על "מקטע היום" (במצב block)
        // או "המקטע האחרון שהוקצה" (במצב accumulate)
        const titleDiv = document.createElement("div");
        titleDiv.className = "bookTitle";

        if (book.mode === "block") {
          const currentChapter = book.chapters[book.currentChapterIndex];
          const currentChunk = currentChapter ? currentChapter.chunks[book.currentChunkIndex] : null;
          if (!currentChapter || !currentChunk) {
            titleDiv.textContent = `${book.name} - (אין מקטעים זמינים)`;
          } else {
            titleDiv.textContent = `${book.name} - ${currentChapter.chapterIdentifier} חלק ${book.currentChunkIndex + 1} מתוך ${currentChapter.chunks.length}`;
          }
        } else {
          // accumulate
          // נמצא את המקטע הכי עדכני של היום (אם קיים) 
          const today = new Date().toISOString().split("T")[0];
          // חיפוש backward: האם יש מקטע עם dateAssigned == היום?
          let lastTodayChunkIndex = -1;
          let lastTodayChapterIndex = -1;

          for (let chIndex = 0; chIndex < book.chapters.length; chIndex++) {
            const chapter = book.chapters[chIndex];
            for (let i = 0; i < chapter.chunks.length; i++) {
              const chunk = chapter.chunks[i];
              if (chunk.dateAssigned === today) {
                lastTodayChunkIndex = i;
                lastTodayChapterIndex = chIndex;
              }
            }
          }
          if (lastTodayChunkIndex === -1) {
            titleDiv.textContent = `${book.name} - אין מקטע חדש ליום זה ((${today}))`;
          } else {
            titleDiv.textContent = `${book.name} - ${book.chapters[lastTodayChapterIndex].chapterIdentifier} חלק ${lastTodayChunkIndex+1}`;
          }
        }

        // בלחיצה על הכותרת – נפתח/נסגור את רשימת כל המקטעים הפתוחים (שאינם נקראו) בספר
        titleDiv.onclick = () => toggleAllChunksDisplay(book.id);
        bookDiv.appendChild(titleDiv);

        // אלמנט עוטף לכל המקטעים (כולל העבר)
        const allChunksWrapper = document.createElement("div");
        allChunksWrapper.className = "allChunksWrapper";
        allChunksWrapper.id = `allChunks-${book.id}`;
        bookDiv.appendChild(allChunksWrapper);

        // בניית רשימת המקטעים להצגה:
        // - במצב block: רק המקטע הנוכחי
        // - במצב accumulate: כל המקטעים ש'dateAssigned' שלהם <= היום ושהם לא נקראו עדיין, בסדר כרונולוגי (מהישן לחדש)
        let chunksToRender = [];

        if (book.mode === "block") {
          const currentChapter = book.chapters[book.currentChapterIndex];
          if (currentChapter) {
            const currentChunk = currentChapter.chunks[book.currentChunkIndex];
            if (currentChunk) {
              chunksToRender.push({
                chapterIndex: book.currentChapterIndex,
                chunkIndex: book.currentChunkIndex,
                chunk: currentChunk,
                chapterIdentifier: currentChapter.chapterIdentifier
              });
            }
          }
        } else {
          // accumulate
          const today = new Date().toISOString().split("T")[0];
          for (let chIndex = 0; chIndex < book.chapters.length; chIndex++) {
            const chapter = book.chapters[chIndex];
            for (let i = 0; i < chapter.chunks.length; i++) {
              const chunk = chapter.chunks[i];
              // אם המקטע הוקצה בעבר או היום (dateAssigned <= today), ועדיין לא נקרא – נציג אותו.
              if (chunk.dateAssigned && chunk.dateAssigned <= today && !chunk.read) {
                chunksToRender.push({
                  chapterIndex: chIndex,
                  chunkIndex: i,
                  chunk: chunk,
                  chapterIdentifier: chapter.chapterIdentifier
                });
              }
            }
          }
          // מיון לפי dateAssigned מהישן לחדש
          chunksToRender.sort((a, b) => (a.chunk.dateAssigned > b.chunk.dateAssigned ? 1 : -1));
        }

        // מייצרים אלמנט DOM לכל מקטע בתצוגה
        chunksToRender.forEach((item, idx) => {
          const { chapterIndex, chunkIndex, chunk, chapterIdentifier } = item;

          const singleChunkDiv = document.createElement("div");
          singleChunkDiv.className = "singleChunkContainer";

          // כותרת משנה (אם רוצים להפריד בין ימי הצגת המקטע)
          // אפשר להציג תאריך השיוך:
          // לדוגמה: `פרק א' / הוקצה לתאריך: 2025-01-01`
          const subTitle = document.createElement("div");
          subTitle.textContent = `${chapterIdentifier} / תאריך שיוך: ${chunk.dateAssigned}`;
          singleChunkDiv.appendChild(subTitle);

          // טקסט המקטע (נפתח/נסגר), כאן שיהיה כברירת מחדל פתוח, או סגור.  
          const chunkP = document.createElement("p");
          chunkP.className = "chunkText";
          chunkP.id = `chunk-${book.id}-${chapterIndex}-${chunkIndex}`;
          chunkP.textContent = chunk.text;

          // בדוגמה הנוכחית, נפתח את המקטע כברירת מחדל רק אם זה "המקטע של היום" במצב accumulate.
          // אחרת – נשאיר מוסתר.  
          // ניתן להתאים לפי צורך.
          if (book.mode === "accumulate") {
            if (chunk.dateAssigned === new Date().toISOString().split("T")[0]) {
              chunkP.style.display = "block";
            }
          } else if (book.mode === "block") {
            // במצב block: כן נפתח אוטומטית
            chunkP.style.display = "block";
          }

          singleChunkDiv.appendChild(chunkP);

          // תיבת סימון "סמן כנלמד"
          const checkboxContainer = document.createElement("div");
          checkboxContainer.className = "checkboxContainer";

          const label = document.createElement("label");
          label.textContent = "סמן כנלמד";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "customCheckbox";
          checkbox.checked = chunk.read; // אם כבר סומן, נציג מסומן
          checkbox.onchange = () => toggleChunkRead(book.id, chapterIndex, chunkIndex);

          checkboxContainer.appendChild(checkbox);
          checkboxContainer.appendChild(label);

          // נמקם את הצ'קבוקס בתחתית המקטע (כמבוקש)
          singleChunkDiv.appendChild(checkboxContainer);

          allChunksWrapper.appendChild(singleChunkDiv);
        });

        // כפתורי ניווט (במצב block בלבד)
        if (book.mode === "block") {
          const btnRow = document.createElement("div");
          btnRow.className = "btnRow";

          // כפתור "הקודם"
          const prevBtn = document.createElement("button");
          prevBtn.className = "navigationBtn";
          prevBtn.textContent = "הקודם";
          prevBtn.onclick = () => goToPrevDay(book.id);
          btnRow.appendChild(prevBtn);

          // כפתור "הבא"
          const nextBtn = document.createElement("button");
          nextBtn.className = "navigationBtn";
          nextBtn.textContent = "הבא";
          nextBtn.onclick = () => goToNextDay(book.id);
          btnRow.appendChild(nextBtn);

          allChunksWrapper.appendChild(btnRow);
        }

        // כפתור הסרה כולל
        const removeRow = document.createElement("div");
        removeRow.className = "btnRow";
        const removeBtn = document.createElement("button");
        removeBtn.className = "removeBtn";
        removeBtn.textContent = "הסר לימוד זה";
        removeBtn.onclick = () => removeBook(book.id);
        removeRow.appendChild(removeBtn);

        allChunksWrapper.appendChild(removeRow);

        container.appendChild(bookDiv);
      });
    }

    // הצגה/הסתרה של כל המקטעים בספר (בלחיצה על הכותרת)
    function toggleAllChunksDisplay(bookId) {
      const allChunksWrapper = document.getElementById(`allChunks-${bookId}`);
      if (!allChunksWrapper) return;
      if (allChunksWrapper.style.display === "none" || allChunksWrapper.style.display === "") {
        allChunksWrapper.style.display = "block";
      } else {
        allChunksWrapper.style.display = "none";
      }
    }

    // פונקציה להסרת לימוד
    function removeBook(bookId) {
      if (!confirm("האם אתה בטוח שברצונך להסיר את הלימוד הזה?")) return;
      books = books.filter(b => b.id !== bookId);
      localStorage.setItem("books", JSON.stringify(books));
      debouncedRenderBooks();
    }

    // בעת טעינת הדף
    window.onload = function() {
      dailyCheck();      // בדיקת יום חדש
      renderBooks();     // הצגת כל הספרים
      setupKeyboardShortcuts();
      setupMobileSwipeSupport();
    };

    // קיצורי מקלדת לדוגמה (אותם משאירים לצורך רציפות; ניתן להתאים)
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT') return;
        
        switch(e.key) {
          case 'ArrowRight':
            if (e.ctrlKey) {
              const bookId = getCurrentBookId();
              if (bookId) goToNextDay(bookId);
            }
            break;
          case 'ArrowLeft':
            if (e.ctrlKey) {
              const bookId = getCurrentBookId();
              if (bookId) goToPrevDay(bookId);
            }
            break;
          // אפשר להוסיף קיצור לסימון קריאה, אך כעת יש צ'קבוקס.
        }
      });
    }

    function getCurrentBookId() {
      if (books.length > 0) return books[0].id;
      return null;
    }

    // תמיכה בסיסית בסוואייפ במובייל
    function setupMobileSwipeSupport() {
      let touchstartX = 0;
      let touchendX = 0;
      
      document.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
      });
      
      document.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
      });
      
      function handleSwipe() {
        const diff = touchendX - touchstartX;
        if (Math.abs(diff) < 50) return;
        
        const bookId = getCurrentBookId();
        if (!bookId) return;
        
        const book = books.find(b => b.id === bookId);
        if (!book) return;

        // רק אם block
        if (book.mode !== "block") return;

        if (diff > 0) {
          goToPrevDay(bookId);
        } else {
          goToNextDay(bookId);
        }
      }
    }
  </script>
